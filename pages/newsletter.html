<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Road to Dev</title>
        <link href="../styles/maincss.css" rel="stylesheet">
        <link rel="icon" href="../photos/mountain-1849091_640.png">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;1,700&family=Poppins:wght@500&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <!--start of header-->
        <header>
             <nav class= "navbar">
                <img class="mountain" src="../photos/mountain-1849091_640.png" alt="mountains">
                <ul class= "navbar-list">
                    <li class= "navbar-link"><a href= "../homepage.html">Home</a></li>
                    <li class= "navbar-link"><a href= "../pages/about.html">About</a></li> 
                </ul>
            </nav>
        </header>
        <!--end of header-->

        <!--start of newsletter section-->
        <div class="newsletter">
            <h1>Daily Digest Email Newsletter</h1>
            <h2>Go beyond your average learning experience to thrive</h2>
            <h3>Name</h3><input type="text" placeholder="Name">
            <h3>E-mail</h3>
            <form action="../pages/form.html">
                <input type="text" placeholder="Email address" required>
                <button type="submit">Submit</button> 
            </form>
        </div>
        <!--end of newsletter section-->

        <!--start of footer and social sharing links-->
        <div id="newsletter-footer">
            <div class= "socialsharing">
                <ul class= "share-list">
                    <li class= "share-link">
                        <a href="http://www.facebook.com" target="_blank">
                        <img class="share-icon" src="../photos/facebook-2429746_640.png" alt="facebook"></a>
                    </li>
                    <li class= "share-link">
                        <a href="http://www.twitter.com" target="_blank">
                        <img class="share-icon" src="../photos/twitter-667462_640.png" alt="twitter"></a>
                    </li>
                    <li class= "share-link">
                        <a href="http://www.linkedin.com" target="_blank">
                        <img class="share-icon" src="../photos/linked-in-2668700_640.png" alt="linkedin"> </a>
                    </li>
                </ul>
            </div>

            <footer class= "footer">
                <p>Copyright &copy; Road to Dev | All rights reserved</p>
            </footer>   
        <!--end of footer and social sharing links-->            
        </div> 
    </body>
</html>
